
<div class="container-fluid">
  <div *ngFor="let obj of data " style="margin:20px">
    <mat-card class="example-card">
       <mat-card-header color="primary">
         <!-- <img mat-card-avatar src="{{'/assets/'+obj.modelName+'.jpg'}}"> -->
         <img mat-card-avatar src={{obj.modelImg}}>
         <mat-card-title>{{obj.modelCompany}}</mat-card-title>
         <mat-card-subtitle>{{obj.modelName}}</mat-card-subtitle>
       </mat-card-header>
       <mat-card-content>
          <mat-list role="list">
             <mat-list-item role="listitem"><b>CPU</b>:<span>{{obj.modelCPU}}</span></mat-list-item>
             <mat-list-item role="listitem"><b>Core</b>:<span>{{obj.modelCores}}</span></mat-list-item>
             <mat-list-item role="listitem"><b>RAM</b>:<span>{{obj.modelRAM}}</span></mat-list-item>
             <mat-list-item role="listitem"><b>Price</b>:<span>{{obj.modelPrice | currency:'INR'}}|${{obj.modelPrice|currencyConvert}}</span></mat-list-item>
           </mat-list>
       </mat-card-content>
       <mat-card-actions>
         <button mat-raised-button color="primary" (click)="showDetails(obj,obj.id)">View Details</button>
       </mat-card-actions>
     </mat-card>
 </div>
</div>
